<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{{ .Title }}{{ if ne .Title .Site.Title }} // {{ .Site.Title }}{{ end }}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> {{ partial "og.html" . }}

    <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    <link rel="shortcut icon" href="/favicon.png">

    <link rel="stylesheet" href="/css/main.css">

    <link href="http://gmpg.org/xfn/11" rel="profile">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"> {{ if .Description }}
    <meta name="description" content="{{ .Description }}"> {{ else if .IsPage }}
    <meta name="description" content="{{ .Summary | plainify }}"> {{ else if .IsHome }}
    <meta name="description" content="{{ .Site.Params.Description }}"> {{ end }} {{ if .Keywords }}
    <meta name="keywords" content="{{ range .Keywords }}{{ . }},{{ end }}"> {{ else if .IsHome }}
    <meta name="keywords" content="{{ range .Site.Params.Keywords }}{{ . }},{{ end }}"> {{ end }}

    <meta name="author" content="{{ .Site.Params.author }}">
</head>
